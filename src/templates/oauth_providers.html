<fieldset class="oauth-providers">
    {[ o._.forEach(o.providers, function (provider) { ]}
    <p class="oauth-provider">
        <a class="oauth-login" href="#" data-id="{{provider.id}}">
            <i class="fa {{ provider.class}}"></i>{{provider.login_text}}
        </a>
    </p>
    {[ }); ]}
</fieldset>
